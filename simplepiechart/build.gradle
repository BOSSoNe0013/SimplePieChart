apply plugin: 'com.android.library'
apply plugin: 'maven'


android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 12
        versionName "1.0.9"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        uploadArchives {
            repositories {
                mavenDeployer {
                    repository(url: "file://localhost" + projectDir + "/../releases/")
                    pom.version = defaultConfig.versionName
                    pom.groupId = 'com.b1project.SimplePieChart'
                    pom.project {
                        licenses {
                            license {
                                name 'The Apache Software License, Version 2.0'
                                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                                distribution 'repo'
                            }
                        }
                    }
                }
            }
        }
    }
}

