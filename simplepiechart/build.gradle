apply plugin: 'com.android.library'
apply plugin: 'maven'


android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.b1project.simplepiechart"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 6
        versionName "1.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        uploadArchives {
            repositories {
                mavenDeployer {
                    repository(url: "file://localhost/" + projectDir + "/releases/com/b1project/")
                    pom.version = defaultConfig.versionName
                }
            }
        }
    }
}

